name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run UI Tests
      run: |
        pytest tests/test_ui.py -v --html=reports/ui_report.html

    - name: Run API Tests
      run: |
        pytest tests/test_api.py -v --html=reports/api_report.html

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          reports/
        retention-days: 30